{% extends "base.html" %}

{% block tb-right-section %}    	 
<li><a href="{% url 'login' %}">Log In</a></li>
{% endblock tb-right-section %}

{% block content %}
<div class="row">
	<div class="large-6 large-centered columns">
		<div class="panel">
			<form id="signup-form" action="{% url 'create_user' %}" method="POST">
				{% csrf_token %}
				<div class="row">
					<div class="large-12 columns">
						<label for="signup-email">Email</label>
						<input type="email" id="signup-email" name="email">
					</div>
				</div>
				<div class="row">
		       		<div class="large-12 columns">
						<label for="signup-password">Password</label>
						<input type="password" id="signup-password" name="password">
					</div>
		      	</div>
		      	<div class="row">
		       		<div class="large-12 columns">
						<label for="signup-password2">Password</label>
						<input type="password" id="signup-password2" name="password2">
					</div>
		      	</div>
		      	<div class="row">
		       		<div class="large-12 columns">
						<input type="submit" class="small radious button" value="Sign Up">
					</div>
		      	</div>
		    </form>
		</div>
	</div>
</div>
{% endblock content %}
