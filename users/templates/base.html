<html>	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Research Application Review System{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/foundation.css' %}" />
	<script src="{% static 'js/vendor/modernizr.js' %}"></script>
</head>
<body>
  <div class="sticky">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="?">Research Application Review System</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
        	{% block tb-right-section %}{% endblock %}
        </ul>
        <!-- Left Nav Section -->
        <ul class="left">
        	{% block tb-left-section %}{% endblock %}
        </ul>
      </section>
    </nav>
  </div>

    <br/><br/>
	
	{% block content %}{% endblock %}

  <script src="{% static 'js/vendor/jquery.js' %}"></script>
  <script src="{% static 'js/foundation.min.js' %}"></script>
  <script src="{% static 'js/foundation/foundation.reveal.js' %}"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
